# For more information: https://laravel.com/docs/sail
version: '3'
services:
    reverse-proxy:
        labels:
            - traefik.enable=false
        image: traefik:v2.9
        command: >
            --providers.docker
            --entrypoints.web.address=:80
            --entrypoints.web.http.redirections.entrypoint.to=websecure
            --entrypoints.web.http.redirections.entrypoint.scheme=https
            --entrypoints.websecure.address=:443
            --entrypoints.websecure.http.tls
            --entrypoints.websecure.http.tls.certresolver=tls
            --certificatesresolvers.tls.acme.tlschallenge
            --certificatesresolvers.tls.acme.email=orban.valentin@gmail.com
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - /home/vorban/acme.json:/acme.json
        networks:
            - sail
    laravel.test:
        labels:
            - traefik.http.routers.laravel.rule=Host(`wishlist.vorban.ovh`)
            - traefik.http.services.laravel.loadbalancer.server.port=80
        build:
            context: ./vendor/laravel/sail/runtimes/8.1
            dockerfile: Dockerfile
        image: sail-8.1/app
        environment:
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
        volumes:
            - '..:/var/www/html'
        networks:
            - sail
        depends_on:
            - mariadb
        links:
            - "mariadb:mariadb"
    mariadb:
        labels:
            - traefik.enable=false
        image: 'mariadb:10'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: "%"
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        volumes:
            - 'sail-mariadb:/var/lib/mysql'
            - './vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        networks:
            - sail
        healthcheck:
            test: [ "CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}" ]
            retries: 3
            timeout: 5s
networks:
    sail:
        driver: bridge
volumes:
    sail-mariadb:
        driver: local
